<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" type="text/css" href="style.css">
	<link rel="icon" type="image/x-icon" href="img/favicon.png">
	<title>Encrypted</title>
</head>
<body>
	<div id="start" class="active">
		<h2>Encrypted</h2>
		<h2>2 player game</h2>

		<div id="start-buttons">
			<button id="invite-p2">Invite Player 2</button>
			<p>or join manually</p>
			<button class="secondary" id="start-p1">Start as Player 1</button>
			<button class="secondary" id="start-p2">Start as Player 2</button>
		</div>
	</div>
	<div id="p1" class="player-view">
		<div class="screen" id="suitcase">
			<div class="image">
				<img src="img/suitcase.png">
				<button id="suitcase-lock-button" data-screen-id="suitcase-lock"></button>
			</div>
		</div>
		<div class="screen" id="suitcase-lock">
			<button id="suitcase-lock-back" class="back" data-screen-id="suitcase"><img src="img/close.png"></button>
			<div id="suitcase-lock-1" class="scrollable"><span>0</span><span>1</span><span>2</span><span>3</span><span>4</span><span>5</span><span>6</span><span>7</span><span>8</span><span>9</span></img></div>
			<div id="suitcase-lock-2" class="scrollable"><span>0</span><span>1</span><span>2</span><span>3</span><span>4</span><span>5</span><span>6</span><span>7</span><span>8</span><span>9</span></img></div>
			<div id="suitcase-lock-3" class="scrollable"><span>0</span><span>1</span><span>2</span><span>3</span><span>4</span><span>5</span><span>6</span><span>7</span><span>8</span><span>9</span></img></div>
		</div>
		<div class="screen rows" id="suitcase-inside">
			<h2>You unlock the suitcase.</h2>
			<p>â˜ƒ - Hey, watch my head!</p>
		</div>
	</div>
	<div id="p2" class="player-view">
		<div class="screen" id="weather-symbols">
			<div>
				<button data-screen-id="weather-symbols-star" id="symbol-star"><img src="img/star.png"></button>
				<button data-screen-id="weather-symbols-moon" id="symbol-moon"><img src="img/moon.png"></button>
			</div>
			<div>
				<button data-screen-id="weather-symbols-cloud" id="symbol-cloud"><img src="img/cloud.png"></button>
				<button data-screen-id="weather-symbols-sun" id="symbol-sun"><img src="img/sun.png"></button>
			</div>
		</div>
		<div class="screen" id="weather-symbols-star">
			<button class="back" data-screen-id="weather-symbols"><img src="img/close.png"></button><img src="img/numbers-735.png">
		</div>
		<div class="screen" id="weather-symbols-moon">
			<button class="back" data-screen-id="weather-symbols"><img src="img/close.png"></button><img src="img/numbers-264.png">
		</div>
		<div class="screen" id="weather-symbols-cloud">
			<button class="back" data-screen-id="weather-symbols"><img src="img/close.png"></button>
			<div class="image">
				<img src="img/numbers-816.png">
				<button id="snowman-button"></button>
			</div>
		</div>
		<div class="screen" id="weather-symbols-sun">
			<button class="back" data-screen-id="weather-symbols"><img src="img/close.png"></button><img src="img/numbers-999.png">
		</div>
		<div class="screen" id="snow-land">
			<h2>You made it to the snow man's icy palace!</h2>
			<p>Where to next?</p>
		</div>

	</div>
	<div id="debug">...</div>
	<script type="text/javascript" src="main.js"></script>
</body>
</html>
